<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script type="text/javascript" src="scripts/main.js"></script>
    <link rel="stylesheet" href="http://npmcdn.com/leaflet@1.2.0/dist/leaflet.css">
    <script src="http://npmcdn.com/leaflet@1.2.0/dist/leaflet.js"></script>
  </head>
  <body>
    <div hidden>
      <template id="template-game-level-stats">
        <div class="level-stats">
          <div class="level-prompt"></div>
          <h3 class="level-location-name"></h3>
        </div>
      </template>
    </div>
    <div class="view home">
      <button class="game-play">Play</button>
    </div>
    <div class="view game">
      <div id="map" class="map"></div>
      <div class="level-location-splash">
        <div class="card">
          <img class="level-location-img">
          <div>
            <div class="level-location-info">
              <h3 class="level-location-name"></h3>
              <p class="level-location-coords"></p>
              <button class="level-next">Next</button>
            </div>
          </div>
        </div>
      </div>
      <div class="status-bar">
        <div class="prompt">
          <div data-level="prompt"></div>
        </div>
      </div>
    </div>
    <div class="view game-stats">
      <div class="container">
        <h2>Cal-U-Find-It</h2>
        <div class="levels-stats"></div>
        <div class="buttons">
          <button class="game-replay">Play again</button>
          <button class="game-home">Home</button>
        </div>
      </div>
    </div>
  </body>
</html>
